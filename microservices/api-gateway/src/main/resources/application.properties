server.port=8080
spring.application.name=api-gateway

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Gateway configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Gateway Routes
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=story-service
spring.cloud.gateway.routes[1].uri=lb://story-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/stories/**

spring.cloud.gateway.routes[2].id=story-uploads
spring.cloud.gateway.routes[2].uri=lb://story-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/uploads/**

# Ribbon retry configuration
ribbon.ConnectTimeout=3000
ribbon.ReadTimeout=60000

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
