# Production Configuration for User Service
spring:
  profiles:
    active: production
  
  # Database optimization
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  # JPA optimization
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        cache:
          use_second_level_cache: true

# Server optimization
server:
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 8192
  compression:
    enabled: true

# Logging
logging:
  level:
    root: ERROR
    com.storyapp: WARN
    org.springframework: ERROR
  file:
    name: logs/user-service.log
    max-size: 10MB
    max-history: 7

# JWT optimization
jwt:
  expiration: 86400000
  refresh-expiration: 604800000
